{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>ML API</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/ind.css' %}">
    <script src="{% static 'js/app.js' %}"></script>

</head>

<body>
    <div class="container">
        
        <div class="ihi"><img src="{% static 'images/ihilogo.png' %}"></div>
        <div class="title">Malaria Prevalence Prediction</div>
        <div class="udsm"><img src="{% static 'images/udsmlogo.png' %}"></div>
        <div class="main">Please input the following
            <br>
            <br>
            <!-- Main Input For Receiving Query to our ML -->
            <form action="/model", method="GET">
              <input type="text" name="Region" placeholder="Region code" required="required" />
              <br><br>
              <input type="text" name="Year" placeholder="Year" required="required" />
              <br><br>
              <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
            </form>
            <br><br>
            {{ prediction_text }}
        </div>
        <div id = "div1"><p>Result</p></div>
        <div class="code">Region code<br><img src="{% static 'images/regions.png' %}"></div>
        <div class="footer">MSc in Data Science</div>
    </div>
</body>
</html>
